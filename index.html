<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/58afabde18.js" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-info d-grid">
    <main class="m-auto">
        <div class="upper container">
            <h1 class="title mx-auto"><i class="fa-solid fa-cat"></i>Cattogram<i class="fa-solid fa-cat"></i></h1>
        </div>
        <div class="container main-content d-flex flex-column align-items-center">
            <section class="feed">
                <section id="random-cats" class="">
                    <!---->
                </section>
                <section id="fav-cats" class="none">
                    <article>
                        <button id="nofav-button">Sacar de Favoritos</button>
                    </article>
                </section>
            </section>
            <section id="uploading-cat" class="none">
                <form id="uploading-form" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                    <p class="none upload-text fs-3 my-5">We uploaded your cat!</p>
                    <img class="none" alt="uploaded image" id="upload-output">
                    <label for="file">Select a file</label>
                    <input id="file" type="file" name="file">
                    <button type="button" class="mx-auto button rounded-circle" onclick="uploadCatPic()"><i class="fa-solid fa-upload"></i></button>
                </form>
            </section>
        </div>
        <div class="lower container">
            <button onclick="home()" class="mx-auto btn btn-primary rounded-circle fs-3 button" id="home-button"><i class="fa-solid fa-house"></i></button>
            <button onclick="change()" class="btn btn-primary change mx-auto rounded-circle fs-3 button"><i class="fa-solid fa-star"></i></button>
            <button onclick="showUploadSection()" class="btn btn-primary upload mx-auto rounded-circle fs-3 button"><i class="fa-solid fa-cloud-arrow-up"></i></button>
            <button onclick="reload()" class="btn btn-primary mx-auto rounded-circle fs-3 button"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
