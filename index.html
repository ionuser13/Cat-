<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat generator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 62.5%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
        }
        h2 {
            font-size: 2.8rem;
        }
        #random-cats article {
            display: flex;
            flex-direction: column;
        }
        button {
            width: max-content;
        }
        img {
            width: 150px;
            height: auto;
            margin: 16px 0;
        }
        #cat-button {
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <h1>Random Cat App</h1>
    <section id="random-cats">
        <h2>Random Kitties</h2>
        <span id="error"></span>
        <article>
            <img id="img1" alt="Random Cat Image">
            <button id="fav-button1" onclick="saveFavCat()">Guardar en Favoritos</button>
        </article>
        <article>
            <img id="img2" alt="Random Cat Image">
            <button id="fav-button2" onclick="saveFavCat()">Guardar en Favoritos</button>
        </article>
        <button onclick="loadRandomCats()" id="cat-button">Get a random cat</button>
    </section>
    <section id="fav-cats">
        <h2>Favorites Cats</h2>
        <article>
            <button id="nofav-button">Sacar de Favoritos</button>
        </article>
    </section>
    
    <script defer src="./main.js"></script>
</body>
</html>
