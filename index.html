<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/58afabde18.js" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-info d-grid">
    <main class="m-auto">
        <div class="upper container">
            <h1 class="mx-auto"><i class="fa-solid fa-cat"></i>Cattogram</h1>
        </div>
        <div class="container main-content d-flex flex-column align-items-center" style="width: 90%">
            <section class="feed">
                <section id="random-cats" class="">
                    <!---->
                </section>
                <section id="fav-cats" class="none">
                    <h2>Favorites Cats</h2>
                    <article>
                        <button id="nofav-button">Sacar de Favoritos</button>
                    </article>
                </section>
            </section>
            <section id="uploading-cat" class="none">
                <h2>Upload your cat's pics</h2>
                <form id="uploading-form">
                    <input id="file" type="file" name="file">
                    <button type="button" class="mx-auto" onclick="uploadCatPic()">Upload Cat Photo</button>
                </form>
            </section>
        </div>
        <div class="lower container">
            <button onclick="home()" class="mx-auto btn btn-primary" id="home-button">Home</button>
            <button class="btn btn-primary mx-auto" id="cat-button">Get Random Cats</button>
            <button onclick="change()" class="btn btn-primary change mx-auto">See favorites</button>
            <button class="btn btn-primary upload mx-auto">Upload Cat</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
