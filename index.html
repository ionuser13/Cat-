<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat generator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 62.5%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #cat-button {
            width: max-content;
        }
        img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random Cat App</h1>
    <section id="random-cats">
        <h2>Random Kitties</h2>
        <article>
            <img id="img1" alt="Random Cat Image">
            <button id="fav-button">Guardar en Favoritos</button>
        </article>
        <article>
            <img id="img2" alt="Random Cat Image">
            <button id="fav-button">Guardar en Favoritos</button>
        </article>
        <article>
            <img id="img3" alt="Random Cat Image">
            <button id="fav-button">Guardar en Favoritos</button>
        </article>
        <button onclick=reload() id="cat-button">Get a random cat</button>
    </section>

    <section id="fav-cats">
        <h2>Favorites</h2>
        <article>
            <img id="img1" alt="Random Cat Image">
            <button id="fav-button">Sacar de Favoritos</button>
        </article>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
